<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>VizThinker AI</title>
    <style>
      :root {
        --primary: #f6821f; /* Cloudflare Orange */
        --bg: #1a1a1a;
        --card: #2d2d2d;
        --text: #ffffff;
      }

      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          Helvetica, Arial, sans-serif;
        background-color: var(--bg);
        color: var(--text);
        margin: 0;
        padding: 0;
        display: flex;
        flex-direction: column;
        height: 100vh;
      }

      header {
        background-color: var(--card);
        padding: 1rem 2rem;
        border-bottom: 1px solid #444;
        display: flex;
        align-items: center;
        justify-content: space-between;
      }

      header h1 {
        margin: 0;
        font-size: 1.5rem;
      }
      header img {
        height: 40px;
        margin-right: 10px;
      }

      main {
        flex: 1;
        display: flex;
        overflow: hidden;
      }

      #chat-panel {
        width: 350px;
        background-color: var(--card);
        border-right: 1px solid #444;
        display: flex;
        flex-direction: column;
        padding: 1rem;
      }

      #canvas-panel {
        flex: 1;
        position: relative;
        background-image: radial-gradient(#444 1px, transparent 1px);
        background-size: 20px 20px;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      input,
      textarea,
      button {
        width: 100%;
        padding: 10px;
        margin-bottom: 10px;
        border-radius: 4px;
        border: 1px solid #444;
        background: #1a1a1a;
        color: white;
      }

      button {
        background: var(--primary);
        color: white;
        border: none;
        cursor: pointer;
        font-weight: bold;
      }

      button:hover {
        opacity: 0.9;
      }

      .message {
        margin-bottom: 8px;
        padding: 8px;
        border-radius: 4px;
        background: #444;
        font-size: 0.9rem;
      }

      .message.ai {
        background: #004d7a;
      } /* Blueish for AI */

      #messages {
        flex: 1;
        overflow-y: auto;
        margin-bottom: 1rem;
      }

      #chart-container {
        width: 80%;
        height: 600px;
        background: white;
        border-radius: 8px;
        padding: 20px;
        color: black;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      #status {
        position: absolute;
        bottom: 20px;
        right: 20px;
        background: #333;
        padding: 5px 10px;
        border-radius: 4px;
        font-size: 0.8rem;
        opacity: 0.7;
      }
    </style>
  </head>
  <body>
    <header>
      <div style="display: flex; align-items: center">
        <!-- Logo placeholder -->
        <h1>VizThinker AI</h1>
      </div>
      <div id="session-info">Session: <span id="session-id">New</span></div>
    </header>

    <main>
      <aside id="chat-panel">
        <div id="messages">
          <div class="message ai">
            Hi! Describe your data or upload a CSV, and I'll visualize it for
            you.
          </div>
        </div>
        <textarea
          id="user-input"
          rows="3"
          placeholder="E.g., Show me a bar chart of sales for Q1-Q4: 100, 150, 200, 180"
        ></textarea>
        <button id="send-btn">Visualize</button>
      </aside>

      <section id="canvas-panel">
        <div id="chart-container">
          <p style="color: #666">Chart will appear here</p>
        </div>
        <div id="status">Ready</div>
      </section>
    </main>

    <!-- Chart.js for rendering -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="app.js"></script>
  </body>
</html>
