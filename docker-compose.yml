
services:
  # Main VizThinker application
  app:
    image:
      us-central1-docker.pkg.dev/vizthinker/vizrepo/vizthinker:latest
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=postgresql://vizthinker:password@postgres:5432/vizthinker
      # - OLLAMA_HOST=http://ollama:11434
    depends_on:
      postgres:
        condition: service_healthy
      # ollama-init:
      #   condition: service_completed_successfully
    restart: on-failure
    volumes:
      - ./.env:/app/.env:ro
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # PostgreSQL database
  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_DB: vizthinker
      POSTGRES_USER: vizthinker
      POSTGRES_PASSWORD: password
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U vizthinker -d vizthinker"]
      interval: 10s
      timeout: 5s
      retries: 5

